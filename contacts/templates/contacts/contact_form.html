<h2>{% if contact %}Edit{% else %}Add{% endif %} Contact</h2>
<form method="post">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Name" value="{{ contact.name|default:'' }}" required>
  <br>
  <br>
  <input type="text" name="phone" placeholder="Phone" value="{{ contact.phone|default:'' }}" minlength="10" maxlength="10" required>
  <br>
  <br>
  <input type="email" name="email" placeholder="Email" value="{{ contact.email|default:'' }}">
  <br>
  <br>
  <textarea name="address" placeholder="Address">{{ contact.address|default:'' }}</textarea>
  <br>
  <br>
  <button type="submit">Save</button>
  <br>
</form>
<a href="{% url 'contact_list' %}">Back</a>
